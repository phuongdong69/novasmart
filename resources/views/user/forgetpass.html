<!doctype html>
<html lang="en">
    <head>
        <title>Quên mật khẩu</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <!-- Bootstrap CSS v5.3.2 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            body {
                background: linear-gradient(135deg, #0a2e65, #1e90ff);
                min-height: 100vh;
            }
            .card {
                border: none;
                border-radius: 1rem;
                box-shadow: 0 4px 32px rgba(0,0,0,0.15);
            }
            .brand-logo {
                width: 60px;
                height: 60px;
                object-fit: contain;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <main>
            <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                    <div class="card p-4">
                        <div class="text-center mb-3">
                            <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Logo" class="brand-logo">
                            <h3 class="mb-1">Quên mật khẩu?</h3>
                            <p class="text-muted mb-3">Nhập email để nhận mã xác minh đặt lại mật khẩu</p>
                        </div>
                        <!-- Bước 1: Nhập email -->
                        <form id="step1">
                            <div class="mb-3">
                                <label for="email" class="form-label">Địa chỉ Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required>
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="showStep2()">Gửi mã xác minh</button>
                        </form>
                        <!-- Bước 2: Nhập mã xác minh -->
                        <form id="step2" style="display:none;">
                            <div class="mb-3">
                                <label for="code" class="form-label">Mã xác minh</label>
                                <input type="text" class="form-control" id="code" placeholder="Nhập mã xác minh" required>
                            </div>
                            <button type="button" class="btn btn-success w-100" onclick="goToLogin()">Xác nhận & Đăng nhập</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="login.html" class="text-decoration-none" id="backToLogin">Quay lại đăng nhập</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script>
            function showStep2() {
                document.getElementById('step1').style.display = 'none';
                document.getElementById('step2').style.display = 'block';
            }
            function goToLogin() {
                window.location.href = "login.html";
            }
        </script>
    </body>
</html>
