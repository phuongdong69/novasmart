<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
       <div class="container mx-auto my-8 px-4 max-w-6xl">
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Thêm sản phẩm mới</h1>
            <p class="text-gray-600 mt-2">Điền thông tin sản phẩm và các biến thể</p>
        </div>

        <!-- Product Information Form -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-8">
            <div class="bg-blue-600 text-white px-6 py-4 rounded-t-lg">
                <h2 class="text-xl font-semibold">Thông tin sản phẩm</h2>
            </div>
            <div class="p-6">
                <form class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Product Name -->
                        <div>
                            <label for="product-name" class="block text-sm font-medium text-gray-700 mb-2">
                                Tên sản phẩm <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="product-name" name="product-name" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                   placeholder="Nhập tên sản phẩm">
                        </div>

                        <!-- SKU -->
                        <div>
                            <label for="sku" class="block text-sm font-medium text-gray-700 mb-2">
                                SKU <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="sku" name="sku" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                   placeholder="Nhập mã SKU">
                        </div>

                        <!-- Category -->
                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
                                Danh mục <span class="text-red-500">*</span>
                            </label>
                            <select id="category" name="category" 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="">Chọn danh mục</option>
                                <option value="electronics">Điện tử</option>
                                <option value="clothing">Thời trang</option>
                                <option value="home">Gia dụng</option>
                            </select>
                        </div>

                        <!-- Price -->
                        <div>
                            <label for="price" class="block text-sm font-medium text-gray-700 mb-2">
                                Giá (VND) <span class="text-red-500">*</span>
                            </label>
                            <input type="number" id="price" name="price" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                   placeholder="0">
                        </div>
                    </div>

                    <!-- Description -->
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                            Mô tả sản phẩm
                        </label>
                        <textarea id="description" name="description" rows="4" 
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                  placeholder="Nhập mô tả chi tiết về sản phẩm"></textarea>
                    </div>

                    <!-- Status and Stock -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="status" class="block text-sm font-medium text-gray-700 mb-2">
                                Trạng thái
                            </label>
                            <select id="status" name="status" 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="active">Hoạt động</option>
                                <option value="inactive">Không hoạt động</option>
                                <option value="draft">Bản nháp</option>
                            </select>
                        </div>
                        <div>
                            <label for="stock" class="block text-sm font-medium text-gray-700 mb-2">
                                Số lượng tồn kho
                            </label>
                            <input type="number" id="stock" name="stock" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                   placeholder="0">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Product Variants -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200">
            <div class="bg-gray-600 text-white px-6 py-4 rounded-t-lg flex justify-between items-center">
                <h2 class="text-xl font-semibold">Biến thể sản phẩm</h2>
                <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
                    + Thêm biến thể
                </button>
            </div>
            <div class="p-0">
                <div class="overflow-x-auto">
                    <table class="w-full border-collapse">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-200">SKU</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-200">Tên biến thể</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-200">Màu sắc</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-200">Kích thước</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-200">Giá</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-200">Số lượng</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-200">Trạng thái</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-200">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="variants-table">
                            <!-- Example variant row -->
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 border-r border-gray-200">
                                    <input type="text" class="w-full px-2 py-1 border border-gray-300 rounded text-sm" placeholder="SKU-001">
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 border-r border-gray-200">
                                    <input type="text" class="w-full px-2 py-1 border border-gray-300 rounded text-sm" placeholder="Tên biến thể">
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 border-r border-gray-200">
                                    <select class="w-full px-2 py-1 border border-gray-300 rounded text-sm">
                                        <option value="">Chọn màu</option>
                                        <option value="red">Đỏ</option>
                                        <option value="blue">Xanh dương</option>
                                        <option value="green">Xanh lá</option>
                                        <option value="black">Đen</option>
                                        <option value="white">Trắng</option>
                                    </select>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 border-r border-gray-200">
                                    <select class="w-full px-2 py-1 border border-gray-300 rounded text-sm">
                                        <option value="">Chọn size</option>
                                        <option value="xs">XS</option>
                                        <option value="s">S</option>
                                        <option value="m">M</option>
                                        <option value="l">L</option>
                                        <option value="xl">XL</option>
                                        <option value="xxl">XXL</option>
                                    </select>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 border-r border-gray-200">
                                    <input type="number" class="w-full px-2 py-1 border border-gray-300 rounded text-sm" placeholder="0">
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 border-r border-gray-200">
                                    <input type="number" class="w-full px-2 py-1 border border-gray-300 rounded text-sm" placeholder="0">
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap border-r border-gray-200">
                                    <select class="w-full px-2 py-1 border border-gray-300 rounded text-sm">
                                        <option value="active">Hoạt động</option>
                                        <option value="inactive">Không hoạt động</option>
                                    </select>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm">
                                    <button class="text-red-600 hover:text-red-800 font-medium">Xóa</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Empty state when no variants -->
                <div id="empty-variants" class="p-6 text-center text-gray-500 hidden">
                    <p>Chưa có biến thể nào. Nhấn "Thêm biến thể" để bắt đầu.</p>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end space-x-4 mt-8">
            <button class="px-6 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 font-medium transition-colors">
                Hủy
            </button>
            <button class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-medium transition-colors">
                Lưu sản phẩm
            </button>
        </div>
    </div>

    <script>
        // Simple JavaScript to handle adding variants
        document.querySelector('.bg-green-500').addEventListener('click', function() {
            const tbody = document.getElementById('variants-table');
            const emptyState = document.getElementById('empty-variants');
            
            // Hide empty state if visible
            emptyState.classList.add('hidden');
            
            // Create new row
            const newRow = tbody.querySelector('tr').cloneNode(true);
            
            // Clear all input values in the new row
            newRow.querySelectorAll('input, select').forEach(input => {
                input.value = '';
            });
            
            tbody.appendChild(newRow);
            
            // Add delete functionality to the new row
            newRow.querySelector('button').addEventListener('click', function() {
                newRow.remove();
                if (tbody.children.length === 0) {
                    emptyState.classList.remove('hidden');
                }
            });
        });
        
        // Add delete functionality to existing rows
        document.querySelectorAll('#variants-table button').forEach(button => {
            button.addEventListener('click', function() {
                const row = button.closest('tr');
                row.remove();
                if (document.getElementById('variants-table').children.length === 0) {
                    document.getElementById('empty-variants').classList.remove('hidden');
                }
            });
        });
    </script> 
</div>
</body>
</html>
